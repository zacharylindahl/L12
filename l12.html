<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L12 Form</title>
</head>
<body>
    <form id="inputForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" required><br><br>
        <label for="section">Section Number:</label>
        <input type="text" id="section" required><br><br>
        <label for="role">Role:</label>
        <input type="text" id="role" required><br><br>
        <button type="submit" id="submitBtn">Show JSon Object</button>
    </form>
    <script src="l12.js"></script>
</body>
</html>
